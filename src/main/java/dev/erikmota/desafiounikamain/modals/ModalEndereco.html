<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<body>
  <form class="row">
    <div class="col">
      <label for="inputCep" class="form-label">Cep</label>
      <input type="text" class="form-control" id="inputCep" placeholder="00000-000">
    </div>

    <div class="col">
        <label for="inputEndereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputEndereco" placeholder="">
    </div>

    <div class="col">
        <label for="inputNumero" class="form-label">Número</label>
        <input type="text" class="form-control" id="inputNumero" placeholder="">
    </div>

    <div class="col">
        <label for="inputBairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="inputBairro" placeholder="">
    </div>

    <div class="col">
        <label for="inputCidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCidade" placeholder="">
    </div>

    <div class="col">
        <label for="inputEstado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="inputEstado" placeholder="">
    </div>

    <div class="col">
        <label for="inputTelefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="inputTelefone" placeholder="">
    </div>

    <div class="col">
        <label for="inputMonitorador" class="form-label"></label>
        <select id="inputMonitorador" class="form-select">
          <option selected>Escolha</option>
          <option>Erik</option>
          <option>João</option>
        </select>
    </div>

    <div class="col">
        <label for="inputAtivo" class="form-label"></label>
        <select id="inputAtivo" class="form-select">
          <option selected>Escolha</option>
          <option>Sim</option>
          <option>Não</option>
        </select>
    </div>
  </form>
</body>
</html>
