<html lang="pt" xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</head>
<body>
<wicket:panel>
  <div class="container-fluid d-flex justify-content-center align-items-center" style="width: 400px">
    <div class="row text-center">
      <i class="fa-solid fa-trash" style="color: #B80000; font-size: 60px"></i>
      <h2 class="" style="color: #606060">Você tem certeza?</h2>
      <label class="m-1" style="color: #696969">Você realmente deseja excluir esse registro? Este processo não pode ser desfeito.</label>
      <div class="mb-3 me-4 mt-4 d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-1" style="width: 85px" wicket:id="close">Cancelar</button>
        <button type="button" class="btn btn-danger" style="width: 85px" wicket:id="excluir">Excluir</button>
      </div>
    </div>
  </div>
</wicket:panel>
</body>
</html>
