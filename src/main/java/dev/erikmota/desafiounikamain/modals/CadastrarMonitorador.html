<html lang="pt" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<body>
<wicket:panel>

  <h2 class="mb-4" style="text-align: center;">Cadastrar novo monitorador</h2>

  <form class="row m-2" wicket:id="formMonitorador">

    <div class="col-12 mb-3">
      <label for="inputTipoPessoa" class="form-label mb-0 form-label-sm">Tipo de Pessoa</label>
      <select id="inputTipoPessoa" class="form-select form-select-sm" wicket:id="tipoPessoa" required>
      </select>
    </div>

    <div class="col-4">
      <label for="inputCnpj" class="form-label mb-0 form-label-sm form-label-sm" wicket:id="cnpjLabel">asd</label>
      <input type="text" class="form-control form-control-sm" id="inputCnpj" placeholder="00.000.000/0001-00" wicket:id="cnpj" required>
    </div>

    <div class="col-4">
      <label for="inputRazaoSocial" class="form-label mb-0 form-label-sm" wicket:id="razaoLabel">asd</label>
      <input type="text" class="form-control form-control-sm" id="inputRazaoSocial" placeholder="razao social" wicket:id="razaoSocial" required>
    </div>

    <div class="col-4">
      <label for="inputIE" class="form-label mb-0 form-label-sm" wicket:id="inscricaoLabel">asd</label>
      <input type="text" class="form-control form-control-sm" id="inputIE" placeholder="inscricao estadual" wicket:id="inscricaoEstadual" required>
    </div>

    <div class="col-4">
      <label for="inputNome" class="form-label mb-0 form-label-sm" wicket:id="nomeLabel">asd</label>
      <input type="text" class="form-control form-control-sm" id="inputNome" placeholder="nome" wicket:id="nome" required>
    </div>

    <div class="col-4">
      <label for="inputCpf" class="form-label mb-0 form-label-sm" wicket:id="cpfLabel">asd</label>
      <input type="text" class="form-control form-control-sm" id="inputCpf" placeholder="000.000.000-00" wicket:id="cpf" required>
    </div>

    <div class="col-4">
      <label for="inputRg" class="form-label mb-0 form-label-sm" wicket:id="rgLabel">asd</label>
      <input type="text" class="form-control form-control-sm" id="inputRg" placeholder="rg" wicket:id="rg" required>
    </div>

    <div class="col-6 mt-3 mb-3">
      <label for="inputData" class="form-label mb-0 form-label-sm" wicket:id="dataLabel">asd</label>
      <input type="date" class="form-control form-control-sm" id="inputData" placeholder="dd/MM/yyyy" wicket:id="data" required>
    </div>

    <div class="col-6 mt-3 mb-3">
      <label for="inputEmail" class="form-label mb-0 form-label-sm">Email</label>
      <input type="email" class="form-control form-control-sm" id="inputEmail" placeholder="email" wicket:id="email" required>
    </div>

    <div class="col-2 mb-3">
      <label class="form-label mb-0 form-label-sm mb-1">Ativo</label>
            <div wicket:id="ativo" class="pe-3">
              <input class="form-check-input" type="radio">
            </div>
    </div>

    <div class="col text-end mt-2">
      <button type="button" class="btn btn-secondary">Fechar</button>
      <button type="submit" value="submit" class="btn btn-primary">Cadastrar</button>
    </div>

    <!--
    <div wicket:id="modalConfirmacao"></div>
    <div wicket:id="modalErro"></div>
    -->

  </form>
</wicket:panel>
</body>
</html>
