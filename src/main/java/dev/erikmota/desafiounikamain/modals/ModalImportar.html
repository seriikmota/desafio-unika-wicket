<html lang="pt" xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

</head>
<body>
<wicket:panel>

  <h2 class="mb-3" style="text-align: center; height: 50px">Importação</h2>

  <div class="container">
    <div class="row">
      <form wicket:id="form">
        <label class="form-label">Se já possui o arquivo, insira no local abaixo</label>
        <div class="input-group mb-1">
          <input class="form-control form-control-sm" type="file" accept=".xls, .xlsx" wicket:id="file">
          <div class="input-group-prepend">
            <button type="submit" class="btn btn-success rounded-end-pill" wicket:id="importar">Importar</button>
          </div>
        </div>

        <div wicket:id="feedback"></div>
      </form>
    </div>
    <hr>

    <div class="row">
      <label class="form-label">Se você não tiver o modelo faça o download para fazer importação</label>
      <div class="text-right">
        <button type="button" class="btn btn-outline-secondary" wicket:id="download">Baixar arquivo <i class="fa-solid fa-download"></i>
        </button>
      </div>
    </div>


    <div class="col text-end">
      <button type="button" class="btn btn-secondary" wicket:id="close">Fechar</button>
    </div>

  </div>


</wicket:panel>
</body>
</html>
