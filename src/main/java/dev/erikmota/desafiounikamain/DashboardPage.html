<!DOCTYPE html>
<html lang="pt-BR" xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

  <title>Title</title>

</head>
<body>

<div class="container-fluid mt-3" style="font-size: 17px">
  <div class="row flex-lg-nowrap p-2">

    <div class="col-xl-12">
      <div class="card text-center">

        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" wicket:id="hrefMonitorador">Monitorador</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" wicket:id="hrefEndereco">Endereco</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Permissões</a>
            </li>
          </ul>
        </div>

        <div class="card-body table-responsive">

          <div class="row justify-content-md-center">
            <div class="col col-lg-2" style="width: 340px">
              <div class="card">
                <div class="card-header" style="background-color: lightskyblue">
                  <div class="row p-3 align-items-center">
                    <div class="col">
                      <i class="fa-solid fa-user" style="font-size: 130px"></i>
                    </div>
                    <div class="col">
                      <p style="font-size: 60px" wicket:id="quantMonitorador">26</p>
                      <p>Monitoradores</p>
                    </div>
                  </div>
                </div>

                <div class="card-body">
                  <button type="button" class="btn btn-outline-info d-flex justify-content-between align-items-center w-100" wicket:id="hrefMonitorador1">
                    <span>Ver detalhes</span>
                    <i class="fas fa-circle-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col col-lg-2" style="width: 340px">
              <div class="card">
                <div class="card-header" style="background-color: lightskyblue">
                  <div class="row p-3 align-items-center">
                    <div class="col">
                      <i class="fa-solid fa-location-dot" style="font-size: 130px"></i>
                    </div>
                    <div class="col">
                      <p style="font-size: 60px" wicket:id="quantEndereco">12</p>
                      <p>Endereços</p>
                    </div>
                  </div>
                </div>

                <div class="card-body">
                  <button type="button" class="btn btn-outline-info d-flex justify-content-between align-items-center w-100" wicket:id="hrefEndereco1">
                    <span>Ver detalhes</span>
                    <i class="fas fa-circle-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
