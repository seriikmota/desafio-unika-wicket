<html lang="pt" xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</head>
<body>
<wicket:panel>
  <h2 class="mb-4" style="text-align: center;" wicket:id="titleModal">Cadastrar/Editar Monitorador</h2>

  <form class="row m-2" wicket:id="form">

    <div wicket:id="feedback"></div>

    <div class="col-12 mb-3">
      <label for="inputCep" class="form-label mb-0 form-label-sm form-label-sm mb-0">Cep</label>
      <div class="input-group w-50">
        <input id="inputCep" type="text" class="form-control form-control-sm" placeholder="00000-000" wicket:id="cep">
        <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"
                                          style="color: rgb(128,128,128);"></i></span>
      </div>
    </div>

    <div class="col-4 mb-3">
      <label for="inputEndereco" class="form-label mb-0">Endereço</label>
      <input id="inputEndereco" type="text" class="form-control form-control-sm" placeholder="" wicket:id="endereco">
    </div>

    <div class="col-2 mb-3">
      <label for="inputNumero" class="form-label mb-0">Número</label>
      <input id="inputNumero" type="text" class="form-control form-control-sm" placeholder="" wicket:id="numero">
    </div>

    <div class="col-6 mb-3">
      <label for="inputBairro" class="form-label mb-0">Bairro</label>
      <input id="inputBairro" type="text" class="form-control form-control-sm" placeholder="" wicket:id="bairro">
    </div>

    <div class="col-4 mb-3">
      <label for="inputCidade" class="form-label mb-0">Cidade</label>
      <input id="inputCidade" type="text" class="form-control form-control-sm" placeholder="" wicket:id="cidade">
    </div>

    <div class="col-3 mb-3">
      <label for="inputEstado" class="form-label mb-0">Estado</label>
      <select id="inputEstado" type="text" class="form-select form-select-sm" wicket:id="estado"></select>
    </div>

    <div class="col-5 mb-3">
      <label for="inputTelefone" class="form-label mb-0">Telefone</label>
      <input id="inputTelefone" type="text" class="form-control form-control-sm" placeholder="" wicket:id="telefone">
    </div>

    <div class="col-9 mb-3">
      <label for="inputMonitorador" class="form-label mb-0">Monitorador</label>
      <select id="inputMonitorador" type="text" class="form-select form-select-sm" wicket:id="monitorador"></select>
    </div>

    <div class="col-3 mb-3">
      <label for="inputPrincipal" class="form-label form-label-sm mb-1">Principal</label>
      <div wicket:id="principal" class="">
        <input id="inputPrincipal" class="form-check-input" type="radio">
      </div>
    </div>

    <div class="col text-end mt-4">
      <button type="button" class="btn btn-secondary" wicket:id="close">Fechar</button>
      <button type="submit" class="btn btn-primary" wicket:id="submit">Salvar</button>
    </div>
  </form>
</wicket:panel>
</body>
</html>
