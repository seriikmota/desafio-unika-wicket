<!DOCTYPE html>
<html lang="pt-BR" xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <title>Endereços</title>

  <style>
      div.wicket-modal div.w_content_3 {
          border: 0;
          padding: 0;
      }
  </style>
</head>
<body>

<div class="container-fluid mt-3" style="font-size: 17px">
  <div class="row flex-lg-nowrap p-2">

    <div class="col-xl-12">
      <div class="card text-center">

        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link" wicket:id="hrefDashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" wicket:id="hrefMonitorador">Monitorador</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Endereco</a>
            </li>
          </ul>
        </div>

        <div class="card-body table-responsive">

          <div class="row">

            <div class="col-7">

              <div class="input-group w-auto">
                <input type="text" class="form-control" placeholder="Buscar enderecos" wicket:id="searchT">
                <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"
                                                  style="color: rgb(128,128,128);"></i></span>
              </div>

              <div class="d-flex">
                <div class="mt-1">
                  <a class="btn btn-sm btn-outline-info ps-1 pe-1 pt-0 pb-0" data-bs-toggle="collapse"
                     href="#barraDeFiltros"><i class="fa fa-sliders"></i> Filtrar</a>
                </div>
              </div>

              <div class="col-4 mt-1 collapse w-auto" style="font-size: 14px" id="barraDeFiltros">
                <div class="card">
                  <div class="row ps-2">
                    <div class="col-auto pe-0">
                      <label class="form-label mt-1">Estado:</label>
                    </div>
                    <div class="col-auto pe-0">
                      <select class="form-select form-select-sm pt-0 pb-0 ps-1 pe-auto mt-1" id="filtroEstado"
                              wicket:id="filtroEstado"></select>
                    </div>
                    <div class="col-auto pe-0">
                      <label class="form-label mt-1">Cidade:</label>
                    </div>
                    <div class="col-auto pe-0">
                      <select class="form-select form-select-sm pt-0 pb-0 ps-1 pe-auto mt-1" id="filtroCidade"
                              wicket:id="filtroCidade"></select>
                    </div>
                    <div class="col-auto pe-0">
                      <label class="form-label mt-1">Monitorador:</label>
                    </div>
                    <div class="col-auto pe-0">
                      <select class="form-select form-select-sm pt-0 pb-0 ps-1 pe-auto mt-1" id="filtroMonitorador"
                              wicket:id="filtroMonitorador"></select>
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <div class="col-5 d-flex justify-content-end align-self-start">
              <button type="button" class="btn btn-success btn-sm me-1" wicket:id="relatorioPdf">PDF</button>
              <button type="button" class="btn btn-success btn-sm me-1" wicket:id="relatorioExcel">EXCEL</button>
              <button type="button" class="btn btn-success btn-sm" wicket:id="cadastrar">Cadastrar</button>
            </div>

          </div>
          <div wicket:id="container">
            <table class="table table-hover table-striped small table-sm mt-2">
              <thead>
              <tr>
                <th scope="col" style="width: 85px">Cep</th>
                <th scope="col">Endereço</th>
                <th scope="col" style="width: 65px">Número</th>
                <th scope="col">Bairro</th>
                <th scope="col">Cidade</th>
                <th scope="col" style="width: 55px">Estado</th>
                <th scope="col" style="width: 125px">Telefone</th>
                <th scope="col">Monitorador</th>
                <th scope="col" style="width: 70px">Principal</th>
                <th scope="col" style="width: 110px">Ações</th>
              </tr>
              </thead>
              <tbody class="table-group-divider text-center align-middle">
              <tr wicket:id="enderecoList">
                <td wicket:id="eCep"></td>
                <td wicket:id="eEndereco"></td>
                <td wicket:id="eNumero"></td>
                <td wicket:id="eBairro"></td>
                <td wicket:id="eCidade"></td>
                <td wicket:id="eEstado"></td>
                <td wicket:id="eTelefone"></td>
                <td wicket:id="eMonitorador"></td>
                <td wicket:id="ePrincipal"></td>
                <td class="text-center align-middle">
                  <div class="btn-group align-top text-dark">
                    <button class="btn btn-sm btn-secondary badge" type="button" wicket:id="relatorioPdfInd">PDF</button>
                    <button class="btn btn-sm btn-secondary badge" type="button" wicket:id="relatorioExInd">EXCEL</button>
                    <button class="btn btn-sm btn-warning badge" type="button" wicket:id="editar">Editar</button>
                    <button class="btn btn-sm btn-danger badge" type="button" wicket:id="excluir"><i
                            class="fa fa-trash"></i></button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
            <div wicket:id="navigator"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div wicket:id="modal"></div>
</body>
</html>
